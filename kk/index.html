<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat App</h2>
            <button id="settings-toggle">â˜°</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span>Bot is typing...</span>
        </div>
        <div class="chat-input">
            <button id="add-button">+</button>
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="emoji-button">ðŸ˜Š</button>
            <button id="voice-button">ðŸŽ¤</button>
            <button id="send-button">Send</button>
            <input type="file" id="file-input" accept=".pdf,.jpg,.png,.jpeg" style="display: none;">
            <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
        </div>
        <div class="settings-bar" id="settings-bar">
            <h3>Settings</h3>
            <label for="font-select">Font:</label>
            <select id="font-select">
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Poppins">Poppins</option>
            </select>
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
